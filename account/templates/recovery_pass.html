{% extends "base.html" %}
{% load widget_tweaks %}
{% load static %}
{% block content %}
<!-- start banner Area -->
<section class="generic-banner relative mt-80">
  <div class="container">
    <div class="row height align-items-center justify-content-center">
      <div class="col-lg-12">
        <div class="generic-banner-content">
          <h2 class="text-white">Galeria Peter Parker & Mary Jane</h2>
          <h2 class="text-white">Entrar</h2>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End banner Area -->
  <!-- Start gallery Area -->
  <section id="form-entrar"> <div class="section-top-border">
      <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8 col-md-8">
            <h1>{{msg}}</h1>
          <form action="." method="post">
            {% csrf_token %}
            {% for error in form.non_field_errors %}
              <div class="alert alert-danger" role="alert">{{ error }}</div>
            {% endfor %}

            <div class="mt-15">
               <label>E-mail</label>
                {% render_field form.email class='form-control' %}
            </div>
            <div class="mt-15">
              <center>
                  <br>
                <button type="submit"class="genric-btn success e-large">Enviar</button>
            </div>

          </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
